apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insurance-claims-ingress
  namespace: insurance-claims
  labels:
    app: insurance-claims
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://insurance-claims.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - insurance-claims.com
    - api.insurance-claims.com
    secretName: insurance-claims-tls
  rules:
  - host: insurance-claims.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insurance-claims-service
            port:
              number: 8000
  - host: api.insurance-claims.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: insurance-claims-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: insurance-claims-service
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: insurance-claims-service
            port:
              number: 8001

